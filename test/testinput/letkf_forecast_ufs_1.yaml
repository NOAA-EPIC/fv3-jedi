forecast length: &fclength PT6H
geometry:
  fms initialization:
    namelist filename: Data/ModelRunDirs/UFS_warmstart/input.nml
    field table filename: Data/ModelRunDirs/UFS_warmstart/field_table
  akbk: Data/fv3files/akbk127.nc4
  layout: [1,1]
  io_layout: [1,1]
  npx: 49
  npy: 49
  npz: 127
  ntiles: 6
  field metadata override: Data/fieldmetadata/ufs.yaml
model:
  name: UFS
  tstep: PT6H
  forecast length: *fclength
  ufs_run_directory: Data/ModelRunDirs/UFS_warmstart
  model variables: [ua,va,t,delp,sphum,ice_wat,liq_wat,o3mr,phis,
                         slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                         u_srf,v_srf,f10m]
initial condition:
  datetime: 2020-12-14T18:00:00Z
  filetype: fms restart
  datapath: Data/ModelRunDirs/UFS_warmstart/INPUT
  filename_core: fv_core.res.nc
  filename_trcr: fv_tracer.res.nc
  filename_sfcd: sfc_data.nc
  filename_sfcw: fv_srf_wnd.res.nc
  filename_cplr: coupler.res
  state variables: [ua,va,t,delp,sphum,ice_wat,liq_wat,o3mr,phis,
                         slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                         u_srf,v_srf,f10m]
output:
  filetype: fms restart
  datapath: ../../../Data/forecast
  prefix: forecast.jediex.
  first: PT6H
  frequency: PT6H

observations:
  observers:
  - obs space:
      name: Scatwind
      distribution:
        name: Halo
        halo size: 5000e3
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/obs/testinput_tier_1/scatwind_obs_2020121500_m.nc4
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/scatwind_letkf-member01-gfs_2020121500_m.nc4
      io pool:
        max pool size: 2
        write multiple files: false
      simulated variables: [windEastward, windNorthward]
    obs operator:
      name: VertInterp
      vertical coordinate: air_pressure
      observation vertical coordinate: pressure
      observation vertical coordinate group: MetaData
      interpolation method: log-linear
    obs error:
      covariance model: diagonal
    obs localizations:
    - localization method: Horizontal Box car
      lengthscale: 5000e3
      max nobs: 1000
  - obs space:
      name: AMSUA-NOAA19
      distribution:
        name: Halo
        halo size: 5000e3
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2020121500_m.nc4
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/amsua_n19_letkf-member01-gfs_2020121500_m.nc4
      io pool:
        max pool size: 2
        write multiple files: false
      simulated variables: [brightnessTemperature]
      channels: 4-6,9-14
    obs operator:
      name: CRTM
      Absorbers: [H2O,O3]
#       Clouds: [Water, Ice]
#       Cloud_Fraction: 1.0
      obs options:
        Sensor_ID: amsua_n19
        EndianType: little_endian
        CoefficientPath: Data/crtm/
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Bounds Check
      filter variables:
      - name: brightnessTemperature
        channels: 4-6,9-14
      minvalue: 100.0
      maxvalue: 500.0
    - filter: Background Check
      filter variables:
      - name: brightnessTemperature
        channels: 4-6,9-14
      threshold: 3.0
    obs localizations:
    - localization method: Horizontal Gaspari-Cohn
      lengthscale: 1000e3
      max nobs: 100
  - obs space:
      name: SfcObs
      distribution:
        name: Halo
        halo size: 2000e3
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/obs/testinput_tier_1/sfc_obs_2020121500_m.nc4
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/sfc_letkf-member01-gfs_2020121500_m.nc4
      simulated variables: [stationPressure]
      io pool:
        max pool size: 2
        write multiple files: false
    obs operator:
      name: SfcPCorrected
      da_psfc_scheme: UKMO
    linear obs operator:
      name: Identity
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Background Check
      threshold: 1000
    obs localizations:
    - localization method: Horizontal SOAR
      soar horizontal decay: 0.000018
      lengthscale: 2000e3
      max nobs: 1000
  - obs space:
      name: Aircraft
      distribution:
        name: Halo
        halo size: 5000e3
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/obs/testinput_tier_1/aircraft_obs_2020121500_m.nc4
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/aircraft_letkf-member01-gfs_2020121500_m.nc4
      io pool:
        max pool size: 2
        write multiple files: false
      simulated variables: [windEastward,windNorthward,airTemperature]
    obs operator:
      name: VertInterp
      vertical coordinate: air_pressure
      observation vertical coordinate: pressure
      observation vertical coordinate group: MetaData
      interpolation method: log-linear
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      filter variables:
      - name: windEastward
      - name: windNorthward
      - name: airTemperature
      threshold: 6.0
    obs localizations:
    - localization method: Horizontal Gaspari-Cohn
      lengthscale: 5000e3
      max nobs: 50

